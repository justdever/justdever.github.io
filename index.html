<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Hello World!
    </h1>
    <script>
        let data = {
            id: 1,
            name: 'mobile stand'
        }
        document.addEventListener('click', () => {

            fetch('https://dever-c4afd-default-rtdb.firebaseio.com/', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => console.log(res))
            .catch(err => {
                throw new Error(`"${err}" Fetching Failed!`)
            })
        })
    </script>
</body>
</html>
